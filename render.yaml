services:
  - type: web
    name: customer-service-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m gunicorn --workers 1 --threads 1 --bind 0.0.0.0:$PORT src.flask_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: ENABLE_LIVEKIT_AGENT
        value: false
      - key: ENABLE_LOCAL_VOICE_HANDLER
        value: false
      - key: ENABLE_KNOWLEDGE_ML
        value: false
  - type: worker
    name: livekit-voice-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python livekit_agent.py dev
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false